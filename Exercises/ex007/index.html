<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>
        <strong>
            Este texto está em negrito
        </strong>
    </h1>
    
    <h2>
        <em>
            Este texto está em ênfase
        </em>
    </h2>
    
    <h2>
        <mark style="background-color: black; color: aliceblue;"> <!-- style já é CSS -->
            texto marcado
        </mark>
    </h2>

    <h2>
        <big>Texto grande</big>
    </h2>

    <h2>
        <small>
            Texto pequeno
        </small>
    </h2>

    <h2>
        <del>
            Texto deletado/riscado
        </del>
    </h2>

    <h2>
        <ins>
            Texto sublinhado/inserido
        </ins>
    </h2>

    <h2>
        Texto sobrescrito:
    </h2>
    <p>
        Escrever coisas tipo x<sup>20</sup>+3
    </p>

    <h2>
        Texto subscrito:
    </h2>
    <p>
        Pra inserir tipo H<sub>2</sub>O
    </p>

</body>
</html>
