<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* seletor universal */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, black, gray, white);
            text-align: center;
        }

        h1 {
            color: rgb(255, 255, 255);
            text-decoration: underline solid black;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>

    <h2>Testando as cores</h2>

</body>
</html>
