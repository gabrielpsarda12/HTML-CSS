<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Desafio das Tags</h1>

    <h3>Crie uma lista com elementos e passando o mouse em cima podemos ver qual a tag a ser utilizada.</h3>

    <ul type="circle">
        <li>
            <abbr title="Use <p>">Paragráfos</abbr>
        </li>

        <li>
            <abbr title="Use img">Imagens</abbr>
        </li>

        <li>
            <abbr title="Use <h1>">Títulos</abbr>
        </li>

        <li>
            <abbr title="Use <abbr>">Abreviações</abbr>
        </li>
    </ul>
</body>
</html>
