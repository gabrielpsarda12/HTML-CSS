<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado diretamente no meu servidor.</p>

    <!-- Bom sempre por vários tipos de video, pois dependendo do navegador, pode ser que tal tipo não rode. Porém fazendo desse jeito, dependendo do tamanho do video a hospedagem pode acabar ficando muito cara por conta do arquivo ser pesado. -->
    <video width="560" poster="imagens/limoes-capa (1).png" controls >
        <!-- testando video do tipo: mp4-->
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <!-- testando video do tipo ogv -->
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <!-- testando video do tipo m4v -->
        <source src="midia/meu-video-m4v.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade para reproduzir esse video.</p>
    </video>
    
    <!-- Usando essa técnica não fica tão caro a hospedagem -->
    <h1>Incorporação de vídeos externos</h1>
    <h2>Videos do Youtube</h2>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=WpYxGO39JdcJEe_z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
